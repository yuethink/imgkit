<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135 32" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Icon Group -->
  <g>
    <!-- Background Container -->
    <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#logoGradient)"/>
    
    <!-- White Icon Content (Thicker strokes for better visibility) -->
    <g transform="translate(6, 8)">
       <!-- Photo Frame -->
       <rect x="0" y="0" width="20" height="16" rx="2.5" stroke="white" stroke-width="2" fill="none"/>
       <!-- Sun -->
       <circle cx="5" cy="5" r="2" fill="white"/>
       <!-- Mountain -->
       <path d="M2 14 L7 8 L10 10 L16 5 L18 7 L18 14 L2 14 Z" fill="white" opacity="0.9"/>
    </g>
  </g>

  <!-- Text: ImgKit -->
  <!-- Using a slightly larger font and tighter spacing for a premium feel -->
  <text x="40" y="23" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="21" font-weight="800" letter-spacing="-0.03em" fill="url(#logoGradient)">
    ImgKit
  </text>
</svg>
